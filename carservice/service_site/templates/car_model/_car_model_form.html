<!-- templates/partials/car_model_edit.html -->
<div class="col-lg-3 col-md-4 col-sm-6 mb-4 model-card" id="car-model-{{ car_model.car_model_id }}">
    <form 
          hx-post="{% url 'edit-car-model' car_model.car_model_id %}"
          hx-target="#car-model-{{ car_model.car_model_id }}"
          hx-swap="outerHTML">
      {% csrf_token %}
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <strong>Модель:</strong> {{ form.model_name }} 
          <button type="button" class="btn btn-sm btn-light"
                  hx-get="{% url 'view-car-model' car_model.car_model_id %}"
                  hx-target="#car-model-{{ car_model.car_model_id }}"
                  hx-swap="outerHTML">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="card-body">
            <strong>Бренд:</strong> {{ form.car_brand }}
            <strong>Тип кузова:</strong> {{ form.body_type }}
            <strong>Тип двигуна:</strong> {{ form.engine_type }}
            <strong>Тип трансмісії:</strong> {{ form.transmission_type }}
            <strong>Тип приводу:</strong> {{ form.drive_type }}
            <strong>Тип підвіски:</strong> {{ form.suspension_type }}
        </div>
        <div class="card-footer bg-light border-top d-flex justify-content-end">
          <button type="submit" class="btn btn-sm btn-success me-1">
            <i class="bi bi-check-lg"></i> Зберегти
          </button>
          <button type="button" class="btn btn-sm btn-secondary"
                  hx-get="{% url 'view-car-model' car_model.car_model_id %}"
                  hx-target="#car-model-{{ car_model.car_model_id }}"
                  hx-swap="outerHTML">
            <i class="bi bi-x"></i> Скасувати
          </button>
        </div>
      </div>
    </form>
  </div>
