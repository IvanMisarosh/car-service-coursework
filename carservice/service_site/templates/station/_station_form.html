<!-- templates/station/_station_form.html -->
<div class="col-lg-4 col-md-6 col-sm-12 mb-4 station-card" id="station-{{ station.station_id }}">
    <form 
          hx-post="{% url 'edit-station' station.station_id %}"
          hx-target="#station-{{ station.station_id }}"
          hx-swap="outerHTML">
      {% csrf_token %}
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <strong>Станція</strong>
          <button type="button" class="btn btn-sm btn-light"
                  hx-get="{% url 'view-station' station.station_id %}"
                  hx-target="#station-{{ station.station_id }}"
                  hx-swap="outerHTML">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>Адреса:</strong> {{ form.address }}
            </div>
            <div class="mb-3">
                <strong>Номер телефону:</strong> {{ form.phone_number }}
            </div>
        </div>
        <div class="card-footer bg-light border-top d-flex justify-content-end">
          <button type="submit" class="btn btn-sm btn-success me-1">
            <i class="bi bi-check-lg"></i> Зберегти
          </button>
          <button type="button" class="btn btn-sm btn-secondary"
                  hx-get="{% url 'view-station' station.station_id %}"
                  hx-target="#station-{{ station.station_id }}"
                  hx-swap="outerHTML">
            <i class="bi bi-x"></i> Скасувати
          </button>
        </div>
      </div>
    </form>
  </div>
