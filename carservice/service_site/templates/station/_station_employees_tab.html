<!-- Table of employees for a station -->
<div class="tab-pane fade show active station-tab" id="employees-{{ station.station_id }}" role="tabpanel" aria-labelledby="employees-tab">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Ім'я</th>
                    <th scope="col">Посада</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                    <td>{{ employee.employee_position.position_name }}</td>
                    <td>{{ employee.phone_number }}</td>
                    <td>{{ employee.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">Немає працівників на станції</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
