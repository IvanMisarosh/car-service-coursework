<div class="bg-warning p-2 mb-2 rounded border shadow" id="visit-search-container">
    <input class="border border-gray-300 rounded px-4 py-2 w-full" id="service-search-bar"
        type="search"
        name="search"
        placeholder="Begin Typing To Search services..."
        hx-get="{% url 'service-search' %}"
        hx-trigger="input delay:0.2s"
        hx-target="#service-search-results"
    />
    <section> 
        <div class="list-group mb-2" id="service-search-results">
            {% include "service_site/visits/_service_search_result.html" %}
        </div>
    </section>
</div>
